<div class="recipe row flex flex-row w-100 justify-content-between align-items-start">
  <div class="recipe-info h-100 flex flex-column justify-content-center align-items-start">
    <div class="recipe-title">{{recipe.name}}</div>
    <div class="recipe-description">{{recipe.description}}</div>
  </div>
  <div class="recipe-icon h-100">
    <img src="{{recipe.image_url}}" alt="{{recipe.name}}">
  </div>
</div>
