<div class="recipe-container flex flex-column justify-content-start align-items-center">
  <div class="row w-100 flex justify-content-between align-items-center">
    <div class="flex justify-content-start align-items-center flex-wrap">
      <button type="button" class="btn btn-success mr-3 mb-2" (click)="createNewRecipe()">Add New Recipe</button>
      <div class="btn-group mb-2" [ngClass]="{'show': isDropdownExpanded}">
        <button type="button" class="btn btn-danger">{{isPrivateMode ? 'Private': 'Public'}}</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                (click)="toggleDropdown()"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu p-0" style="z-index: 500;" [ngClass]="{'show': isDropdownExpanded}">
          <p class="dropdown-item m-0" (click)="toggleViewMode(false)">Public</p>
          <p class="dropdown-item m-0" (click)="toggleViewMode(true)">Private</p>
        </div>
      </div>
    </div>
    <div class="flex mb-2 filter">
      <rb-filter-bar class="w-100" [control]="filterControl" placeholder="Search Recipes..."></rb-filter-bar>
    </div>
  </div>
  <div class="w-100 dropdown-divider mt-3 mb-2"></div>
  <div class="row w-100 flex justify-content-between align-items-start pt-4">
    <div class="col-lg-6 px-0">
      <rb-recipes-list [filterValue]="filterControl.value" class="w-100" [isPrivateMode]="isPrivateMode"></rb-recipes-list>
      <div class="row dropdown-divider mt-4 mb-4"></div>
    </div>
    <div class="px-0 col-lg-5 w-100">
      <rb-recipe-preview></rb-recipe-preview>
    </div>
  </div>
</div>
