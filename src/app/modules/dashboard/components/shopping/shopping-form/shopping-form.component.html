<div class="shopping-form w-100 flex flex-column align-items-center"
     [ngClass]="{'pointer-none': loading}">
  <div class="row w-100 flex flex-row flex-wrap justify-content-start align-items-center">
    <div class="name flex flex-column justify-content-start mr-2">
      <div class="label">Ingredient Name</div>
      <div class="input-group">
        <input type="text" class="form-control"
               placeholder="Ingredient Name" [formControl]="control.name">
      </div>
    </div>
    <div class="qty flex flex-column justify-content-start mr-2">
      <div class="label">Quantity</div>
      <div class="input-group">
        <input type="number" class="form-control"
               placeholder="Quantity" [formControl]="control.quantity">
      </div>
    </div>
    <div class="unit flex flex-column justify-content-start">
      <div class="label">Unit</div>
      <div class="input-group">
        <input type="text" class="form-control"
               placeholder="Unit" [formControl]="control.unit">
      </div>
    </div>
  </div>
  <div class="row flex flex-row justify-content-start align-items-center mt-4">
    <button type="button" [disabled]="ingredientForm.invalid || loading"
            (click)="editMode ? updateIngredient() : addIngredient()" class="btn btn-outline-primary mr-2">
      <i *ngIf="loading" class="fa fa-spinner fa-spin" style="margin-right: 5px;"></i>
      {{editMode ? 'Update' : 'Add'}}
    </button>
    <button type="button" (click)="editMode ? cancelUpdate(true) : ingredientForm.reset()" [disabled]="!checkClearButtonValidity()" class="btn btn-outline-warning">{{editMode ? 'Cancel' : 'Clear'}}</button>
  </div>
</div>
